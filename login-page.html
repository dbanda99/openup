<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    <link rel="stylesheet" href="styles/login-page-larger.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="styles/login-page.css" media="(max-width: 767px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script defer src="scripts/login-page.js"></script>

</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="images/Open-Up_logo.png" alt="Open-Up Logo">
        </div>
        <h1>OPEN-UP</h1>
    </header>

    <!-- Main Form Section -->
    <main>
        <div class="form-container">
            <div class="tab-switch">
                <span id="login-tab" class="active" onclick="showLogin()">LOGIN</span> |
                <span id="register-tab" onclick="showRegister()">REGISTER</span>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="form">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit" id="login-button" class="submit-button">LOGIN</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form hidden">
                <label for="register-email">E-mail:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-confirm-email">Confirm Email:</label>
                <input type="email" id="register-confirm-email" name="confirm-email" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>

                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required>
                
                <button type="submit" id="register-button" class="submit-button">REGISTER</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>(C) Dummynation 2024 | All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
